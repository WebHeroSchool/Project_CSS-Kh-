<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Блоки</title>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='style.css'>
</head>
<body class='all'> 
  <header class='header'>
    <h4 class='header__title'>Заголовок в шапке</h4>
    <p class='header__text'>Текст из шапки, который говорит о том, что получится, если пройти по кнопке из шапки, например</p>
    <button class='header__button'>Кнопка в шапке</button> 
  </header>
  <main class='main-content'>
    <section class='main-content'>
      <article class='main-content'>
        <h1 class='main-content__title'>Главный заголовок</h1>
        <p class='main-content__text'>Главные текст про самое важное</p>
        <p class='main-content__text'>Дополнительный важный текст</p>
        <img class='main-content__img' alt='Картинка' src='https://cdnimg.rg.ru/img/content/186/45/44/iStock-949118068_d_850.jpg'>
        <br><button class='main-content__button'>Главная кнопка</button>
       </article>
     </section>
  </main>
  <footer class='footer'>
    <h4 class='footer__title'>Дополнительная информация</h4>
    <p id='addinfo' class='footer__text'>Немного информации в конце</p>
    <button class='footer__button'>Кнопка в подвале</button>
  </footer>
</body>
</html>
